<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>23am Bullet Journal - Home</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/source/frontend/src/styles/login.css">
		<!-- Log-in Page Script Functions-->
		<script src="/source/frontend/src/js/components/login-component.js"></script>

	</head>

	<!-- Start of Log In Page HTML-->
	<div class="login-wrap">
		<div class="login-html">
			<h1>📝 Bullet Journal 📝</h1>
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
			<div class="login-form">

				<!-- Start of Sign In Form-->
				<div class="sign-in-htm">
					<div class="group">
						<label for="user" class="label">Email Address</label>
						<input id="username-input" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="password-input" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<button type="submit" class="button" onclick="signInFunction()">Sign In</button>
					</div>
					<div class="hr"></div>
				</div>
				
				<!-- Start of Sign Up Form-->
				<div class="sign-up-htm">
					<div class="group">
						<label for="user" class="label">Email Address</label>
						<input id="username-signup-input" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="password-signup-input" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="passconfirm" class="label">Confirm Password</label>
						<input id="password-signup-confirm" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<button type="submit" class="button" onclick="signUpFunction()">Sign Up</button>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">Already have an account?</a>
					</div>
					<!-- End of Sign Up Form-->
				</div>
			</div>
		</div>
	</div>

</html>
